<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Fade in/out sample page</title>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>Fade audio in/out</h1>
        <p>Filter for Elementary audio</p>
      </header>
      <section>
        <button id="startButton">Start music</button>
      </section>
      <section>
        <button id="fadein" disabled>Fade In</button>
        <button id="fadeout" disabled>Fade Out</button>
        <label id="duration">
          <span>Duration in ms: <span id="output">500</span></span>
          <input id="range" type="range" max="5000" value="500" />
        </label>
      </section>

      <div>
        <label for="leftPlotter">Left Channel</label>
        <canvas id="leftPlotter" width="800"></canvas>
      </div>
      <div>
        <label for="rightPlotter">Right Channel</label>
        <canvas id="rightPlotter" width="800"></canvas>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
